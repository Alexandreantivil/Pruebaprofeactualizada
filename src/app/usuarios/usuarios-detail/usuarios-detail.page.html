<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>usuarios-detail</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{usuarios.usuario}}</ion-card-title>
    </ion-card-header>


    <ion-card-content>
      <ion-item>
        <p>Usuario :</p>
        <p>{{usuarios.usuario}}</p>
      </ion-item>
      <ion-item>
        <p>Correo :</p>
        <p>{{usuarios.correo}}</p>
      </ion-item>
      <ion-item>
        <p>Clave :</p>
        <p>{{usuarios.clave}}</p>
      </ion-item>
      <ion-item>
        <p>Fecha de Nacimiento :</p>
        <p>{{usuarios.fechanacimiento | date:'short'}}</p>
      </ion-item>


      <!-- Aquí puedes agregar más campos según la estructura de tu usuarios -->


      <ion-button type="button" shape="round" color="primary" expand="block" href="/usuarios-edit/{{usuarios.id}}">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(usuarios.id)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
