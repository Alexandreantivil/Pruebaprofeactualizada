<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>a√±adir usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="usuariosForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" formControlName="usuarios_user" [(ngModel)]="usuarios.usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" formControlName="usuarios_clave" [(ngModel)]="usuarios.clave"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" formControlName="usuarios_email" [(ngModel)]="usuarios.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input type="date" formControlName="usuarios_fechanacimiento" [(ngModel)]="usuarios.fechanacimiento"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="full" [disabled]="!usuariosForm.valid">Submit</ion-button>
  </form>
</ion-content>
