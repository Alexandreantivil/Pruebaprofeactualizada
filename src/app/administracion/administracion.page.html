<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administración P</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Encabezado condensado -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Administración</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-grid>
    <!-- Botón "Añadir producto" -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToAddProductPage()">Product add</ion-button>
      </ion-col>
    </ion-row>

    <!-- Botón "Product All" -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductAllPage()">Product All</ion-button>
      </ion-col>
    </ion-row>

    <!-- Botón "Product List" -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductListPage()">Product List</ion-button>
      </ion-col>
    </ion-row>

    <!-- Botón "Product Detail" -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductDetailPage()">Product Detail</ion-button>
      </ion-col>
    </ion-row>

    <!-- Botón "Product Edit" -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="navigateToProductEditPage()">Product Edit</ion-button>
      </ion-col>
    </ion-row>

    <!-- Otros elementos o secciones de la página -->

  </ion-grid>

</ion-content>
<ion-footer>
  <ion-button (click)="volver()">Volver</ion-button>
</ion-footer>
